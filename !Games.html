<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Games</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <style>
    :root {
      --bg-dark: #111;
      --text-light: #eee;
      --primary: #007bff;
      --accent: #ff4081;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      text-align: center;
    }

    .topnav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #222;
      padding: 10px 0;
    }

    .topnav a,
    .dropbtn {
      color: white;
      padding: 12px 18px;
      text-decoration: none;
      font-size: 16px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .topnav a:hover,
    .dropdown:hover .dropbtn {
      background-color: #444;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 42px;
      left: 0;
      background-color: #333;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      color: #eee;
      padding: 12px;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #555;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h1 {
      margin-top: 30px;
      font-size: 3em;
      color: var(--primary);
    }

    .section {
      margin: 50px auto;
      max-width: 800px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .circle {
      width: 120px;
      height: 120px;
      margin: 0 auto 15px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
      border: 3px solid #000;
    }

    .circleG {
      background: #ff69b4;
    }

    .links-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .links-row a {
      background-color: #333;
      padding: 10px 20px;
      border-radius: 8px;
      color: #0f0;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .links-row a:hover {
      background-color: #444;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    hr {
      border-color: #333;
    }
  </style>
</head>
